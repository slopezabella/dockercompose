version: '2'
services:
  mysql:
    build: ./mysql
    ports: 
      - '3306:3306'
    environment:
      MYSQL_USER: commitea
      MYSQL_PASSWORD: commitea
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: dbase
    volumes:
      - db:/var/lib/mysql
  php:
    build: ./apache_tomcat
    ports:
      - '80:80'
    volumes:
      - ./html:/var/www/html
    depends_on:
      - mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - mysql
    ports:
      - '8080:80'
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
